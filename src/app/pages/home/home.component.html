
  <section class="container">
    <a [routerLink]="['/conteudo', idNumbers]">
      <big-card
      [titulo]="tituloPrincipal"
      [imgLink]="imgPrincipal"
      [texto]="descricao"
      ></big-card>
    </a>
    <div class="container cards">
      <small-card *ngFor="let path of smallCards" [template]="criarStandart(path)"></small-card>
    </div>
  </section>
